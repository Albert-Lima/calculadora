<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">


    <title>Documeto de estudo</title>
</head>
<body>
    <section class="container">
        <section class="display-box">
            <section class="result-box" id="resultBox">0</section>
            <section class="section-show" id="sectionShow"></section>
        </section>
        <section id="tableNum">
            <div class="num" id="num1">1</div>
            <div class="num" id="num2">2</div>
            <div class="num" id="num3">3</div>
            <div class="opButton" id="bttSoma">+</div>
            <div class="num" id="num4">4</div>
            <div class="num" id="num5">5</div>
            <div class="num" id="num6">6</div>
            <div class="opButton" id="bttSubt">-</div>
            <div class="num" id="num7">7</div>
            <div class="num" id="num8">8</div>
            <div class="num" id="num9">9</div>
            <div class="opButton" id="bttMult">x</div>
            <div class="num" id="num0">0</div>
            <div class="num" id="point">,</div>
            <div class="opButton" id="bttDiv">&#xF7;</div>
            <div class="num" id="bttDelete">C</div>
            <div class="opButton" id="equalButton">=</div>
            <div class="opButton" id="percentButton">%</div>
        </section>
    </section>
    <script src="public/script.js"></script>
</body>
</html>
