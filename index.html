<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">


    <title>Documeto de estudo</title>
</head>
<body>
    <section class="sectionShow" id="sectionShow">

    </section>
    <section class="boxTotal">
        <section id="tableNum">
            <div class="num" id="num1">1</div>
            <div class="num" id="num2">2</div>
            <div class="num" id="num3">3</div>
            <div class="num" id="num4">4</div>
            <div class="num" id="num5">5</div>
            <div class="num" id="num6">6</div>
            <div class="num" id="num7">7</div>
            <div class="num" id="num8">8</div>
            <div class="num" id="num9">9</div>
            <div class="num row-four" id="num0">0</div>
            <div class="buttonDelete" id="bttDelete">Delete</div>
            <div class="opButton">=</div>

        </section>
        <section class="bttsOp">
            <div class="opButton" id="bttSoma">+</div>
            <div class="opButton" id="bttSubt">-</div>
            <div class="opButton" id="bttMult">x</div>
            <div class="opButton" id="bttDiv">/</div>
        </section>
    </section>
    <script src="public/script.js"></script>

</html>
